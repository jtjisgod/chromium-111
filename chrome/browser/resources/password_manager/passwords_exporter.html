<style include="shared-style cr-shared-style"></style>

<cr-link-row class="cr-row settings-cr-link-row"
    label="$i18n{exportPasswords}"
    sub-label="$i18n{exportPasswordsDescription}" hide-icon>
    <cr-button id="exportPasswordsButton" on-click="onExportClick_">
        $i18n{downloadFile}
    </cr-button>
</cr-link-row>

<template is="dom-if" if="[[showPasswordsExportDialog_]]" restamp>
  <!--
    TODO(crbug.com/1394416): Move the exporting logic from the dialog
    into passwords exporter. Keep only the error dialog as a separate
    element.
  -->
  <passwords-export-dialog
    on-passwords-export-dialog-close="onPasswordsExportDialogClosed_">
  </passwords-export-dialog>
</template>
